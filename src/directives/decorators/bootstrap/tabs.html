<div ng-init="selected = { tab: 0 }">
  <ul class="nav nav-tabs">
    <li ng-repeat="tab in form.tabs"
        ng-click="selected.tab = $index"
        ng-class="{active: selected.tab === $index}">
        <a>{{ tab.name }}</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane"
         ng-repeat="tab in form.tabs"
         ng-show="selected.tab === $index"
         ng-class="{active: selected.tab === $index}">
         <bootstrap-decorator ng-repeat="item in tab.items" form="item">
         </bootstrap-decorator>
    </div>
  </div>
</div>
